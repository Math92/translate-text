<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link rel="stylesheet" href="/scss/styles.css">
    <link rel="shortcut icon" href="/translate.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <img src="/img/logo-translate.png" alt="title translate">
    </div>
    <div class="language-selection">
        <label for="sourceLanguage">Idioma Actual:</label>
        <select id="sourceLanguage">
            <option value="af">Afrikáans</option>
            <option value="ar">Árabe</option>
            <option value="zh-TW">Chino</option>
            <option value="de">Alemán</option>
            <option value="en">Inglés</option>
            <option value="it">Italiano</option>
            <option value="es">Español</option>
            <option value="fr">Francés</option>
            <option value="ja">Japonés</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>

        </select>


        <label for="targetLanguage">Idioma a traducir:</label>
        <select id="targetLanguage">
            <option value="af">Afrikáans</option>
            <option value="ar">Árabe</option>
            <option value="zh-TW">Chino</option>
            <option value="de">Alemán</option>
            <option value="en">Inglés</option>
            <option value="it">Italiano</option>
            <option value="es">Español</option>
            <option value="fr">Francés</option>
            <option value="ja">Japonés</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>

        </select>


    </div>

    <textarea id="textToTranslate"></textarea>
    <button onclick="translateText()">Traducir</button>
    <textarea class="form-control" id="translationResult" rows="3" readonly></textarea>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
